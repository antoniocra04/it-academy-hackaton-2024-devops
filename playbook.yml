---
- name: Deploy to Server
  hosts: servers
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker-ce
        state: latest
        update_cache: yes

    - name: Clone the repository
      git:
        repo: 'https://github.com/antoniocra04/it-academy-hackaton-2024-devops.git'
        dest: /root/repo
        version: 'main'
      

    - name: Run
      command: chdir=/root/repo bash run.sh
